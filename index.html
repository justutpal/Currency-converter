<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>

<body>

    <h1 class="heading">CURRENCY CONVERTER</h1>

    <div class="container">


        <div class="up">

            <div class="upLeft">
                <label for="upInput"> AMOUNT: </label>
                <input type="number" name="upInput" id="upInput" placeholder="0.000...">
            </div>

            <div class="upRight">
                <label for="upDetail">CURRENCY </label>
                <select name="upDetail" id="upDetail">
                </select>
            </div>

        </div>


        <div class="down">

            <div class="downLeft">
                <label for="downInput"> AMOUNT: </label>
                <input type="number" name="downInput" id="downInput" placeholder="0.000...">
            </div>

            <div class="downRight">
                <label for="downDetail">CURRENCY </label>
                <select name="downDetail" id="downDetail">
                </select>
            </div>

        </div>


    </div>


    <script src="javascript.js"></script>
</body>

</html>
